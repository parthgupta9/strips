<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Tiger Hero</title>
  <style>

@font-face {
  font-family: "MyComicFont";
  src: url("https://res.cloudinary.com/dtkyyuhzx/raw/upload/v1766118079/Comico_kudbyw.otf")
       format("opentype");
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "GothamBold";
  src: url("https://res.cloudinary.com/dtkyyuhzx/raw/upload/v1766118078/_Gotham-Bold_0_warsgg.otf")
       format("opentype");
  font-weight: bold;
  font-style: normal;
}


    /* RESET */
   /* ðŸ”¥ Prevent PDF page breaks */
* {
  page-break-inside: avoid !important;
}

body, html {
  height: auto;
}

.panel, .comic {
  break-inside: avoid;
}
  
    /* ================= TITLE ================= */
    .title {
      text-align: left;
      font-family: 'GothamBold', sans-serif;
      font-size: clamp(30px, 6vw, 60px);
      font-weight: 1000;
      font-style: italic;
      margin-left: 20px;
      color: #7a2c91;
      margin-bottom: -2px;
      margin-top: -12px;
      
    }

    /* ================= COMIC CONTAINER ================= */
   .comic {
  width: 900px;       /* ðŸ”¥ fixed width */
  max-width: 900px;
  margin: 0 auto;
}

    /* SINGLE IMAGE PANEL */
    .panel {
      position: relative;
      width: 100%;
     

    }
    /* COMIC IMAGE */
    .panel img {
      width: 100%;
      height: auto;
      max-height: 1080px;
      display: block;
      border-radius: 6px;
    }
    /* ================= SPEECH BUBBLE OVERLAYS ================= */
    .speech-bubble-overlay {
      position: absolute;
      z-index: 10;
      pointer-events: none;
      overflow: hidden;
    }
    /* Panel 3 speech bubble (positioned over the middle-left panel) */
     .bubble-panel-3 {
      top: 22%;
      left: 55%;
      width: 40%;
      max-width: 350px;
      
    }
    .bubble-panel-7{
        top: 83%;
        left: 0%;
        width: 35%;
        max-width: 250px;
        animation: fadeIn 0.5s ease-in 0.3s;
        animation-fill-mode: backwards;
        align-items: center;
        justify-content: center;
    }

    /* Panel 5 speech bubble (positioned over the bottom-right panel) */
    .bubble-panel-5 {
      top: 42%;
      left: 2%;
     
      max-width: 470px;
      
     
      
    }
    .bubble-panel-9{
      top:78%;
      left:20%;
    
      max-width:300px;
    }


   .speech-bubble-overlay img {
  width: 100%;
  height: auto;
  display: block;
  pointer-events: none;
}


    /* Added text styling for speech bubbles */
   .bubble-text {
  position: absolute;
  top: 50%;
  left: 45%;
  transform: translate(-50%, -50%);
  width: 80%;              /* keeps text inside bubble */
  max-width: 90%;

  text-align: center;
  white-space: normal;
  word-wrap: break-word;
  overflow-wrap: break-word;
 
  box-sizing: border-box;
}

    .first{
      font-family: "MyComicFont", 'sans-serif';
font-size: 18px;
font-weight: 500;
font-style: italic;
left: 50%;
top: 48%;
width: 80%;
    }
    .second{
        font-family: "MyComicFont", "Comic Sans MS";
font-size: 18px;
font-weight: 500;
font-style: italic;
left: 52%;
top: 52%;
width: 80%;

    }
     .third{
        font-family: "MyComicFont", "Comic Sans MS";
font-size: 16px;
font-weight: 500;
color: #783787;
left: 50%;
top: 50%;
width: 80%;
font-style: italic;
align-items: center;
    }
.fourth{
    font-family: "MyComicFont", "Comic Sans MS";
font-size: 20px;
font-weight: 500;
font-style: italic;
color:#783787;
left: 44%;
top: 43%;
width: 50%;

}

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ================= BOTTOM CAPTION ================= */
    .text-box {
      position: absolute;
      background: #fff;
      border: 3px solid #000;
      padding: 10px 22px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 14px;
      box-shadow: 4px 4px 0 #000;
      text-transform: uppercase;
      z-index: 5;
    }

    .bottom-center {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hero-name {
      text-transform: uppercase;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .text-box {
        font-size: 16px;
        padding: 8px 16px;
      }
      
      .bubble-panel-3,
      .bubble-panel-5 {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <!-- NAME POPUP -->
  

  <h1 class="title">Tiger Hero {{NAME}}</h1>

  <section class="comic">
    <!-- COMIC PANEL WITH OVERLAYS -->
    <div class="panel">
      <!-- Main Comic Image -->
      <img 
        src="https://res.cloudinary.com/dhuvclibj/image/upload/v1766576036/Ayesha_Solution_Personalized_03_Girl_Without_Text_ajh2nc.jpg" 
        alt="Tiger Hero Comic"
      />
      
      <!-- Added text content inside speech bubble on Panel 3 -->
       <div class="speech-bubble-overlay bubble-panel-3">
        <img 
          src="https://res.cloudinary.com/dhuvclibj/image/upload/v1766574871/Bubbles_BOY_1_siw_1_izpbn8.png" 
          alt="Speech Bubble Panel 3"
        />
      <div class="bubble-text first">{{NAME}}, AYESHA'S FRIEND,FELT HER PLIGHT AND DECIDED WITH THE OTHER STUDENTS,ENOUGH IS ENOUGH!</div>
      </div>

          src="https://res.cloudinary.com/dtkyyuhzx/image/upload/v1766218003/third_iy0o89.png"

        />
        <div class="bubble-text third">THANK YOU {{NAME}} A FRIEND LIKE YOU IS MY SUPERPOWER</div>
      </div> -->
       <div class="speech-bubble-overlay bubble-panel-5">
        <img 
          src="https://res.cloudinary.com/dhuvclibj/image/upload/v1766574870/Bubbles_BOY_1_siw_2_i10ycx.png" 
          alt="Speech Bubble Panel 5"
        />
        <div class="bubble-text second">DURING AN ESSAY TEST,{{NAME}} AND HER FRIENDWROTE ABOUT AYESHA'S PLIGHT</div>
      </div>
 <div class="speech-bubble-overlay bubble-panel-9">
        <img 
          src="https://res.cloudinary.com/dhuvclibj/image/upload/v1766574871/Bubbles_BOY_1_siw_3_xq3ton.png" 
          alt="Speech Bubble Panel 5"
        />
        <div class="bubble-text fourth">TIGER HERO {{NAME}}! YOU ARE MY TIGER HERO</div>
      </div>

    </div>
  </section>


</body>
</html>
