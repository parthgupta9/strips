<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> Tiger Hero</title>
  <style>

@font-face {
  font-family: "MyComicFont";
  src: url("https://res.cloudinary.com/dtkyyuhzx/raw/upload/v1766118079/Comico_kudbyw.otf")
       format("opentype");
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "GothamBold";
  src: url("https://res.cloudinary.com/dtkyyuhzx/raw/upload/v1766118078/_Gotham-Bold_0_warsgg.otf")
       format("opentype");
  font-weight: bold;
  font-style: normal;
}


    /* RESET */
   /* ðŸ”¥ Prevent PDF page breaks */
* {
  page-break-inside: avoid !important;
}

body, html {
  height: auto;
}

.panel, .comic {
  break-inside: avoid;
}
  
    /* ================= TITLE ================= */
    .title {
      text-align: left;
      font-family: 'GothamBold', sans-serif;
      font-size: clamp(30px, 6vw, 60px);
      font-weight: 1000;
      font-style: italic;
      margin-left: 20px;
      color: #7a2c91;
      margin-bottom: -2px;
      
    }

    /* ================= COMIC CONTAINER ================= */
   .comic {
  width: 900px;       /* ðŸ”¥ fixed width */
  max-width: 900px;
  margin: 0 auto;
}

    /* SINGLE IMAGE PANEL */
    .panel {
      position: relative;
      width: 100%;
     

    }
    /* COMIC IMAGE */
    .panel img {
      width: 100%;
      height: auto;
      max-height: 1050px;
      display: block;
      border-radius: 6px;
    }
    /* ================= SPEECH BUBBLE OVERLAYS ================= */
    .speech-bubble-overlay {
      position: absolute;
      z-index: 10;
      pointer-events: none;
    }
    /* Panel 3 speech bubble (positioned over the middle-left panel) */
    .bubble-panel-3 {
      top: 21%;
      left: 55%;
      width: 40%;
      max-width: 350px;
      
    }
    .bubble-panel-7{
        top: 60%;
        left: 50%;
        width: 35%;
        max-width: 300px;
        animation: fadeIn 0.5s ease-in 0.3s;
        animation-fill-mode: backwards;
        align-items: center;
        justify-content: center;
    }

    /* Panel 5 speech bubble (positioned over the bottom-right panel) */
    .bubble-panel-5 {
      top: 77%;
      left: 38%;
      width: 35%;
      max-width: 250px;
      
      animation-fill-mode: backwards;
      align-items: center;
      justify-content: center;
    }

    .speech-bubble-overlay img {
      width: 100%;
      height: auto;
      filter: drop-shadow(2px 2px 4px rgba(0,0,0,0.3));
    }

    /* Added text styling for speech bubbles */
    .bubble-text {
      position: absolute;
     font-family: "MyComicFont", 'sans-serif';
      transform: translate(-50%, -50%);
      
    
    }
    .first{
      font-family: "MyComicFont", 'sans-serif';
font-size: 16px;
font-weight: 500;
font-style: italic;
left: 50%;
top: 44%;
width: 80%;
    }
    .second{
        font-family: "MyComicFont", "Comic Sans MS", cursive;
font-size: 28px;
font-weight: 500;
font-style: italic;
left: 54%;
top: 50%;
width: 70%;
align-items: center;
    }
     .third{
        font-family: "MyComicFont", "Comic Sans MS", cursive;
font-size: 18px;
font-weight: 500;
color: rgb(175, 80, 3);
font-style: italic;
left: 46%;
top: 48%;
align-items: center;
    }


    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.8);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    /* ================= BOTTOM CAPTION ================= */
    .text-box {
      position: absolute;
      background: #fff;
      border: 3px solid #000;
      padding: 10px 22px;
      font-size: 22px;
      font-weight: bold;
      border-radius: 14px;
      box-shadow: 4px 4px 0 #000;
      text-transform: uppercase;
      z-index: 5;
    }

    .bottom-center {
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }
    .hero-name {
      text-transform: uppercase;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      .text-box {
        font-size: 16px;
        padding: 8px 16px;
      }
      
      .bubble-panel-3,
      .bubble-panel-5 {
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <!-- NAME POPUP -->
  

  <h1 class="title">Tiger Hero {{NAME}}</h1>

  <section class="comic">
    <!-- COMIC PANEL WITH OVERLAYS -->
    <div class="panel">
      <!-- Main Comic Image -->
      <img 
        src="https://res.cloudinary.com/dtkyyuhzx/image/upload/v1766418704/sheetal_boy_gow02v.jpg" 
        alt="Tiger Hero Comic"
      />
      
      <!-- Added text content inside speech bubble on Panel 3 -->
      <div class="speech-bubble-overlay bubble-panel-3">
        <img 
          src="https://res.cloudinary.com/dtkyyuhzx/image/upload/v1766149227/Speech_Bubbles_main_bm774a.png" 
          alt="Speech Bubble Panel 3"
        />
        <div class="bubble-text first">UNDERSTANDING HER PAIN,AYESHA FRIEND {{NAME}} STEPPED IN</div>
      </div>
      
      <!-- Added text content inside speech bubble on Panel 5 -->
      <div class="speech-bubble-overlay bubble-panel-7">
        <img 
          src="https://res.cloudinary.com/dtkyyuhzx/image/upload/v1766149228/Speech_Bubbles_second_zlp1iy.png" 
          alt="Speech Bubble Panel 5"
        />
        <div class="bubble-text third">THANK YOU {{NAME}} A FRIEND LIKE YOU IS MY SUPERPOWER</div>
      </div>
       <div class="speech-bubble-overlay bubble-panel-5">
        <img 
          src="https://res.cloudinary.com/dtkyyuhzx/image/upload/v1766149227/Speech_Bubbles_third_uh2qfu.png" 
          alt="Speech Bubble Panel 5"
        />
        <div class="bubble-text second">TIGER HERO {{NAME}}!</div>
      </div>


    </div>
  </section>


</body>
</html>
